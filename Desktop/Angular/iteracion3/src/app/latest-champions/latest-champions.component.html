<div class="col-md-4" *ngFor="let champion of latestChampions">
  <h2>{{ champion.year }}</h2>
  <img src="{{ champion.urlImg }}" class="img-fluid my-5 centered">
  <h3>{{ champion.team }}</h3>
  <h4>Best players</h4>
  <ul>
    <li *ngFor="let player of champion.bestPlayers" class="text-left">{{ player }}</li>
  </ul>
</div>
